<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h1 class="logo">We Help Solutions</h1>
        <nav class="nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="tool-dashboard">
        <!-- Add Tool Section -->
        <section class="tool-card tool-add-card">
            <h2>Add Tool</h2>
            <form id="tool-add-form">
                <label for="tool-name">Tool Name:</label>
                <input type="text" id="tool-name" name="tool-name" placeholder="Enter tool name" required>

                <label for="tool-type">Tool Type:</label>
                <select id="tool-type" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="new">New</option>
                    <option value="service">Service</option>
                </select>

                <label for="purchase-date">Purchase Date:</label>
                <input type="date" id="purchase-date" name="purchase-date">

                <label for="cost">Cost:</label>
                <input type="number" id="cost" name="cost" placeholder="Enter cost" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="e.g. Drill Chuck Replacing (optional)"></textarea>

                <button type="submit">Add Tool</button>
            </form>
        </section>

        <!-- Tools List Section -->
        <section class="tool-card tool-list-card">
            <h2>Tools List</h2>
            <div id="tool-list-container">
                <!-- Dynamic tool cards will be displayed here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 We Help Solutions. All Rights Reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>

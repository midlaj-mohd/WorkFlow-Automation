<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Work | We Help Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h1 class="logo">We Help Solutions</h1>
        <nav class="nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard" id="details-container">
        <!-- Days cards will be dynamically inserted here -->
    </main>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Add Day Details</h2>
            <form id="add-day-form">
                <label for="Date">Date:</label>
                <input type="date" id="Date" required />

                <label for="Shahas">Shahas:</label>
                <input type="number" id="Shahas" placeholder="Enter amount"/>

                <label for="Rafi">Rafi:</label>
                <input type="number" id="Rafi" placeholder="Enter amount"/>

                <label for="Roni">Roni:</label>
                <input type="number" id="Roni" placeholder="Enter amount"/>

                <label for="Ishaque">Ishaque:</label>
                <input type="number" id="Ishaque" placeholder="Enter amount"/>

                <label for="Midlaj">Midlaj:</label>
                <input type="number" id="Midlaj" placeholder="Enter amount"/>

                <label for="food">Food:</label>
                <input type="number" id="food" placeholder="Enter food expense"/>

                <label for="transport">Transport:</label>
                <input type="number" id="transport" placeholder="Enter transport expense"/>

                <!-- Custom Fields Section -->
                <div id="custom-fields-section">
                    <label for="customFieldName">Custom Field Name:</label>
                    <input type="text" id="customFieldName" placeholder="e.g. tools, materials" />

                    <label for="customFieldValue">Custom Field Value:</label>
                    <input type="text" id="customFieldValue" placeholder="e.g. 5 hammer sets" />

                    <!-- Button to add more custom fields -->
                    <button type="button" id="addCustomFieldBtn">Add Custom Field</button>

                    <ul id="custom-fields-list"></ul>
                </div>

                <button type="submit">Save</button>
                <button type="button" id="close-popup">Cancel</button>
            </form>
        </div>
    </div> 
    
    <!-- Add the cash payment popup -->
    <div id="cash-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Complete Work</h2>
            <form id="cash-form">
                <label for="cashPaid">Cash Paid:</label>
                <input type="number" id="cashPaid" placeholder="Enter cash paid" required />
                <button type="submit">Save</button>
                <button type="button" id="close-cash-popup">Cancel</button>
            </form>
        </div>
    </div>

    <div id="editpopupdaily" style="display: none;">
        <form id="edit-day-form">
            <label for="edit-day-date">Date:</label>
            <input type="text" id="edit-day-date" name="Date" required />
            
            <label for="edit-day-number">Day Number:</label>
            <input type="text" id="edit-day-number" name="dayNumber" required />
            
            <div id="edit-dynamic-fields"></div>
            
            <button type="submit">Save</button>
            <button type="button" id="close-day-popup">Cancel</button>
        </form>
    </div>
    

    <!-- Floating button for completing work -->
    <button id="complete-work-btn" class="floating-btn">âœ”</button>


    <footer class="footer">
        <p>&copy; 2024 We Help Solutions. All Rights Reserved.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Work | We Help Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h1 class="logo">We Help Solutions</h1>
        <h4 id="total-pending-expense">Total Expense: ₹0.00</h4>
        <nav class="nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <!-- Edit Popup -->
    <div id="editpopup">
        <h2>Edit Work</h2>
        <form id="edit-form">

            <div class="form-group">
                <label for="edit-work-num">Work Num:</label>
                <input type="number" id="edit-work-num" required />
            </div>

            <div class="form-group">
                <label for="edit-work-name">Work Name:</label>
                <input type="text" id="edit-work-name" required />
            </div>

            <div class="form-group">
                <label for="edit-place">Place:</label>
                <input type="text" id="edit-place" required />
            </div>

            <div class="form-group">
                <label for="edit-date">Date:</label>
                <input type="date" id="edit-date" required />
            </div>

            <div class="form-group">
                <label for="edit-estimate">Estimate (₹):</label>
                <input type="number" id="edit-estimate" step="0.01"/>
            </div>

            <div class="form-group">
                <label for="edit-details">Details:</label>
                <textarea id="edit-details"></textarea>
            </div>

            <button type="submit">Update</button>
            <button type="button" id="close-popup">Cancel</button>
        </form>
    </div>

    <main class="dashboard" id="work-list">
        <!-- Work cards will be dynamically inserted here -->
    </main>

    <footer class="footer">
        <p>&copy; 2024 We Help Solutions. All Rights Reserved.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
